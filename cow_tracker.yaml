tracker_type: bytetrack
track_high_thresh: 0.3      # ลดลงเพื่อให้จับง่ายขึ้น (เดิม 0.5)
track_low_thresh: 0.05      # ลดลงเพื่อให้เก็บตกกล่องที่ความมั่นใจต่ำ (เดิม 0.1)
new_track_thresh: 0.4       # ลดลงเพื่อให้เริ่มแทร็กง่ายขึ้น (เดิม 0.6)
track_buffer: 150           # จำได้นานขึ้น (เดิม 120)
match_thresh: 0.8           # เพิ่มขึ้นเพื่อให้มั่นใจว่าเป็นตัวเดิมจริงๆ

# --- ส่วนที่ต้องเพิ่ม (เพื่อแก้ Error) ---
fuse_score: True        # ต้องมีบรรทัดนี้!
gmc_method: sparseOptFlow
proximity_thresh: 0.5
appearance_thresh: 0.25
with_reid: False